<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>DNXT.ai - Plataforma SaaS Completa</title>
    <meta name="description" content="Plataforma SaaS multi-tenant com CRM, campanhas, chatbot e integrações. Automatize seu marketing e vendas com IA." />
    <meta name="keywords" content="SaaS, CRM, Marketing, Automação, Chatbot, Leads, Campanhas" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dnxtai.com/" />
    <meta property="og:title" content="DNXT.ai - Plataforma SaaS Completa" />
    <meta property="og:description" content="Automatize seu marketing e vendas com nossa plataforma completa de CRM, campanhas e IA" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://dnxtai.com/" />
    <meta property="twitter:title" content="DNXT.ai - Plataforma SaaS Completa" />
    <meta property="twitter:description" content="Automatize seu marketing e vendas com nossa plataforma completa de CRM, campanhas e IA" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%236E00FF;stop-opacity:1' /><stop offset='50%' style='stop-color:%23FF2CB4;stop-opacity:1' /><stop offset='100%' style='stop-color:%2300F5FF;stop-opacity:1' /></linearGradient></defs><rect width='100' height='100' rx='20' fill='url(%23grad)'/><text x='50' y='65' font-family='Arial,sans-serif' font-size='45' font-weight='bold' text-anchor='middle' fill='white'>N</text></svg>" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#6E00FF" />
    <meta name="msapplication-TileColor" content="#6E00FF" />
    
    <style>
      /* Loading animation */
      .nxt-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #6E00FF 0%, #FF2CB4 50%, #00F5FF 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeOut 0.5s ease-in-out 2s forwards;
      }
      
      .nxt-logo {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        font-size: 36px;
        font-weight: 700;
        color: white;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      
      @keyframes fadeOut {
        to { opacity: 0; visibility: hidden; }
      }
      
      /* Hide content until loaded */
      #root {
        opacity: 0;
        animation: fadeIn 0.5s ease-in-out 2.5s forwards;
      }
      
      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="nxt-loader">
      <div class="nxt-logo">N</div>
    </div>
    
    <!-- Main App -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Development banner for Replit -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Remove loading screen after app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.querySelector('.nxt-loader');
          if (loader) {
            loader.style.display = 'none';
          }
        }, 2500);
      });
    </script>
  </body>
</html>
