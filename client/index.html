    <style>
      /* Loading animation */
      .nxt-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #6E00FF 0%, #FF2CB4 50%, #00F5FF 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeOut 0.5s ease-in-out 2s forwards;
      }
      
      .nxt-logo {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        font-size: 36px;
        font-weight: 700;
        color: white;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      
      @keyframes fadeOut {
        to { opacity: 0; visibility: hidden; }
      }
      
      /* Hide content until loaded */
      #root {
        opacity: 0;
        animation: fadeIn 0.5s ease-in-out 2.5s forwards;
      }
      
      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="nxt-loader">
      <div class="nxt-logo">N</div>
    </div>
    
    <!-- Main App -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Development banner for Replit -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Remove loading screen after app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.querySelector('.nxt-loader');
          if (loader) {
            loader.style.display = 'none';
          }
        }, 2500);
      });
    </script>
  </body>
